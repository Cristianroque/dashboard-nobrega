<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <link rel="stylesheet" href="../assets/style/orders.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <main class="section-content">
        <div class="pedidos-header">
            <button id="new" class="btn-primary" onclick="window.location.hash = '#/newOrder'">Criar Novo Pedido</button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar pedido..." />
                <button><img width="80%" src="../assets/imgs/icons/search.png" alt="" srcset=""></button>
            </div>
        </div>
        <div id="pedidosContainer"></div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        const script = document.createElement('script');
        script.src = 'orders.js';
        document.body.appendChild(script);
    </script>
</body>

</html>
