<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/style/home.css">
</head>

<body>
    <main>
        <div class="User">
            <div class="name-user">
                <h3>Bem-vindo, <span id="name">User</span>!</h3>
            </div>
            <div class="UserInfos">
                <div class="ImgsUser">
                    <img src="../assets/imgs/icons/search.png" alt="" srcset="">
                    <img src="../assets/imgs/icons/bell.png" alt="" srcset="">
                    <div id="perfil">
                        <img src="../assets/imgs/icons/userLogin.png" alt="" srcset="">
                        <img src="../assets/imgs/icons/Profile.png" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-cards">
            <div class="card">
                <div class="card-header">
                    <div>
                        <h2>89.935</h2>
                        <p>Total clientes</p>
                    </div>
                    <div class="icon">
                        <img src="../assets/imgs/icons/icon.png" alt="" srcset="">
                    </div>
                </div>

            </div>

            <div class="card">
                <div class="card-header">
                    <div>
                        <h2>R$ 23.283</h2>
                        <p>Receita mensal</p>
                    </div>
                    <div class="icon">
                        <img src="../assets/imgs/icons/icon-1.png" alt="" srcset="">
                    </div>
                </div>

            </div>

            <div class="card">
                <div class="card-header">
                    <div>
                        <h2>46.827</h2>
                        <p>Pedidos no mês</p>
                    </div>
                    <div class="icon">
                        <img src="../assets/imgs/icons/icon-2.png" alt="" srcset="">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div>
                        <h2>1254</h2>
                        <p>Pendentes</p>
                    </div>
                    <div class="icon">
                        <img src="../assets/imgs/icons/icon-3.png" alt="" srcset="">
                    </div>
                </div>

            </div>

        </div>

        <div class="graficos-container">
            <div class="grafico-box" id="boxChart">
                <h3>Vendas nos últimos 30 dias</h3>
                <div id="chart"></div>
            </div>

            <div class="grafico-box" id="boxDonut">
                <h3>Status dos pedidos</h3>
                <div id="donut-chart"></div>
            </div>
        </div>


    </main>

</body>

</html>
